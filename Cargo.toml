[package]
name = "rutie"
version = "0.9.0"
authors = [
  "Steve Klabnik <steve@steveklabnik.com>",
  "Dmitry Gritsay <unseductable@gmail.com>",
  "Daniel P. Clark <6ftdan@gmail.com>"
]
edition = "2021"
description = "The tie between Ruby and Rust."
repository = "https://github.com/danielpclark/rutie"
readme = "README.md"
keywords = ["cruby", "ruby", "rutie"]
license = "MIT"
build = "build.rs"

[features]
no-link = [] # tells build.rs to not link to libruby

[dependencies]
libc = "0.2.151"
lazy_static = "1.4.0"
rb-sys = { version = "0.9.64", features = ["link-ruby"] }

[build-dependencies]
rb-sys-env = "0.1.2"

[badges]
travis-ci = { repository = "danielpclark/rutie", branch = "master" }
maintenance = { status = "actively-developed" }
